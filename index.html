<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="syle.css">
    <title>BURGER</title>
</head>

<body>
    <main class="main">
        <section class="section-hero">
            <header class="header">
                <p class="logo">Delico</p>
                <nav class="nav">
                    <ul class="nav-list">
                        <li><a class="nav-link" href="#">Home</a></li>
                        <li><a class="nav-link" href="#">My order</a></li>
                        <li><a class="nav-link" href="#">Snacks</a></li>
                    </ul>
                </nav>
                <button class="btn nav-btn">Make order</button>
            </header>
            <div class=hero>
                <div>
                    <h1 class="main-heading">Delicious <span>burger</span></h1>
                    <p class="heading-text">Introducing our signature Deluxe Bacon Cheeseburger, a culinary masterpiece.
                    </p>
                    <button class="btn">Make order</button>
                </div>
                <img class="burger-img" src="Craft-beef-burger-with-cheese-png.png" alt="burger photo">
            </div>
            <div class="feature">
                <div class="service">
                    <img class="icon" src="leaves-svgrepo-com.svg" alt="">
                    <p class="service-text">Fresh ingredients</p>
                </div>
                <div class="service">
                    <img class="icon" src="location-pin-svgrepo-com.svg" alt="">
                    <p class="service-text">Nearby delivery</p>
                </div>
                <div class="service">
                    <img class="icon" src="delivery-motorbike-svgrepo-com.svg" alt="">
                    <p class="service-text">Fast delivery</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
